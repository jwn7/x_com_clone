<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>X Clone - Home</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
          crossorigin="anonymous">
    <style>
        .post-container { max-width: 600px; margin-top: 20px; }
        .post-card { border: 1px solid #eee; margin-bottom: 10px; padding: 15px; border-radius: 8px; }
        .post-content { font-size: 16px; margin-bottom: 5px; }
        .post-meta { font-size: 12px; color: #888; text-align: right; }
    </style>
</head>
<body>

<div class="container post-container">
    <h2 class="mb-4">최신 트윗 피드</h2>

    <div th:each="post : ${posts}" class="post-card">
        <p class="post-content" th:text="${post.content}"></p>
        <div class="post-meta" th:text="${#temporals.format(post.createdAt, 'yyyy.MM.dd HH:mm')}">2025.11.10 17:00</div>
    </div>

    <div th:if="${#lists.isEmpty(posts)}" class="alert alert-info">
        아직 게시물이 없습니다.
    </div>

</div>

</body>
</html>
