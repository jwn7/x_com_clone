<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>홈 / X</title>
    <link rel="stylesheet" th:href="@{/style.css}">
</head>
<body>

<div th:if="${signupSuccessMessage}" class="message-banner success"><span th:text="${signupSuccessMessage}"></span></div>
<div th:if="${errorMessage}" class="message-banner error"><span th:text="${errorMessage}"></span></div>
<div th:if="${successMessage}" class="message-banner success"><span th:text="${successMessage}"></span></div>

<div class="main-container">
    <div class="left-sidebar">
        <div style="padding: 12px; margin-bottom: 4px;">
            <svg viewBox="0 0 24 24" aria-hidden="true" style="width: 30px; fill: #fff;"><g><path d="M18.244 2.25h3.308l-7.227 8.26 8.502 11.24H16.17l-5.214-6.817L4.99 21.75H1.68l7.73-8.835L1.254 2.25H8.08l4.713 6.231zm-1.161 17.52h1.833L7.084 4.126H5.117z"></path></g></svg>
        </div>

        <a th:href="@{/}" class="menu-item">
            <span>🏠</span>
            <span class="font-bold">홈</span>
        </a>

        <div th:if="${currentUser != null}">
            <a th:href="@{/users/profile/{username}(username=${currentUser.username})}" class="menu-item">
                <span>👤</span>
                <span class="font-bold">프로필</span>
            </a>
            <a th:href="@{/users/profile/edit}" class="menu-item">
                <span>⚙️</span>
                <span class="font-bold">설정</span>
            </a>
        </div>

        <div th:if="${currentUser == null}" class="mt-4">
            <a th:href="@{/users/login}" class="action-button">로그인</a>
            <a th:href="@{/users/signup}" class="action-button" style="background: transparent; border: 1px solid #536471; margin-top: 10px;">회원가입</a>
        </div>

        <div th:if="${currentUser != null}" class="profile-section">
            <div style="display: flex; align-items: center; justify-content: space-between;">
                <a th:href="@{/users/profile/{username}(username=${currentUser.username})}" style="display: flex; align-items: center; gap: 10px; text-decoration: none; color: inherit;">
                    <img th:src="@{${currentUser.profileImageUrl ?: '/images/default_profile.png'}}" class="profile-image-small">
                    <div>
                        <div class="font-bold" th:text="${currentUser.username}">User</div>
                        <div class="text-secondary" style="font-size: 14px;">@<span th:text="${currentUser.username}">handle</span></div>
                    </div>
                </a>
                <form th:action="@{/users/logout}" method="post">
                    <button type="submit" style="background: none; border: none; color: #fff; cursor: pointer; font-size: 12px; margin-left: 5px;">로그아웃</button>
                </form>
            </div>
        </div>
    </div>

    <div class="timeline">
        <div class="header">홈</div>

        <div th:if="${currentUser != null}" class="post-input-area">
            <div style="display: flex; gap: 12px;">
                <img th:src="@{${currentUser.profileImageUrl ?: '/images/default_profile.png'}}" class="profile-image">
                <form onsubmit="createPost(event)" enctype="multipart/form-data" class="post-header-grid">
                    <textarea id="postContent" name="content" rows="2" placeholder="무슨 일이 일어나고 있나요?"></textarea>
                    <div style="border-top: 1px solid #2F3336; margin-top: 10px; padding-top: 10px; display: flex; justify-content: space-between; align-items: center;">
                        <input id="postFiles" type="file" name="mediaFiles" multiple style="color: #1d9bf0; font-size: 12px;">
                        <button type="submit" class="action-button" style="width: auto; padding: 8px 16px; margin: 0; font-size: 15px;">게시하기</button>
                    </div>
                </form>
            </div>
        </div>

        <div th:if="${timelineItems.isEmpty()}" style="padding: 40px; text-align: center; color: #71767B;">
            <h3>아직 볼 수 있는 게시물이 없어요.</h3>
            <p>다른 사람들을 팔로우하거나 첫 글을 작성해보세요!</p>
        </div>

        <div th:each="item : ${timelineItems}" class="post-card" th:id="|item-${item.originalPost.postId}|">

            <div th:if="${item.isRetweet}" class="retweet-indicator">
                <span>🔁</span>
                <span th:text="${item.actionUser.username}">User</span>님이 리트윗했습니다
            </div>

            <div class="post-layout">
                <div class="post-avatar-area">
                    <a th:href="@{/users/profile/{username}(username=${item.originalPost.user.username})}">
                        <img th:src="@{${item.originalPost.user.profileImageUrl ?: '/images/default_profile.png'}}" class="profile-image">
                    </a>
                </div>

                <div class="post-content-column">
                    <div class="post-header-info">
                        <a th:href="@{/users/profile/{username}(username=${item.originalPost.user.username})}" class="font-bold hover:underline" style="color: inherit; text-decoration: none;">
                            <span th:text="${item.originalPost.user.username}">Username</span>
                        </a>
                        <span class="text-secondary">@<span th:text="${item.originalPost.user.username}">handle</span></span>
                        <span class="text-secondary">·</span>
                        <span class="text-secondary" th:text="${#temporals.format(item.originalPost.createdAt, 'MM월 dd일')}">Date</span>
                    </div>

                    <div style="margin-top: 2px; white-space: pre-wrap; font-size: 15px; line-height: 1.5;" th:text="${item.originalPost.content}"></div>

                    <div th:if="${item.originalPost.mediaList != null}" style="margin-top: 10px;">
                        <img th:each="media : ${item.originalPost.mediaList}" th:src="@{${media.fileUrl}}"
                             style="max-width: 100%; border-radius: 16px; border: 1px solid #2F3336; margin-bottom: 5px;">
                    </div>

                    <div class="post-actions">
                        <button class="action-btn">
                            <span>💬</span> <span th:text="${#lists.size(item.originalPost.replies)}">0</span>
                        </button>
                        <form th:if="${currentUser != null}" th:action="@{|/posts/${item.originalPost.postId}/retweet|}" method="post">
                            <button type="submit" class="action-btn retweet-btn">
                                <span>🔁</span> <span th:text="${item.retweetCount}">0</span>
                            </button>
                        </form>
                        <form th:if="${currentUser != null}" th:action="@{|/posts/${item.originalPost.postId}/like|}" method="post">
                            <button type="submit" class="action-btn like-btn">
                                <span>❤️</span> <span th:text="${#lists.size(item.originalPost.likes)}">0</span>
                            </button>
                        </form>
                        <button th:if="${currentUser != null and item.originalPost.user.userId == currentUser.userId}"
                                th:onclick="|deletePost(${item.originalPost.postId})|"
                                class="action-btn delete-btn">
                            🗑️
                        </button>
                    </div>

                    <div th:if="${currentUser != null}" class="reply-input-wrapper">
                        <form th:action="@{|/posts/${item.originalPost.postId}/reply|}" method="post" style="display: flex; gap: 10px; align-items: center;">
                            <img th:src="@{${currentUser.profileImageUrl ?: '/images/default_profile.png'}}" class="profile-image-small">
                            <div style="flex: 1; display: flex; flex-direction: column; align-items: flex-end;">
                                <input type="text" name="content" placeholder="답글 게시하기" style="width: 100%; background: transparent; border: none; color: white; outline: none; padding: 8px 0;">
                            </div>
                            <button type="submit" style="background: #1d9bf0; border: none; color: white; border-radius: 9999px; padding: 6px 16px; font-weight: bold; cursor: pointer; font-size: 13px;">답글</button>
                        </form>
                    </div>

                    <div th:if="${!item.originalPost.replies.isEmpty()}" style="margin-top: 10px; padding-top: 10px; border-top: 1px solid #2F3336;">
                        <div th:each="reply : ${item.originalPost.replies}" style="display: flex; gap: 12px; margin-bottom: 12px;">
                            <a th:href="@{/users/profile/{username}(username=${reply.user.username})}">
                                <img th:src="@{${reply.user.profileImageUrl ?: '/images/default_profile.png'}}" class="profile-image-small">
                            </a>
                            <div style="flex: 1;">
                                <div style="display: flex; align-items: center; gap: 5px; margin-bottom: 2px;">
                                    <span class="font-bold" style="font-size: 13px;" th:text="${reply.user.username}">Username</span>
                                    <span class="text-secondary" style="font-size: 12px;" th:text="${#temporals.format(reply.createdAt, 'MM/dd HH:mm')}">Date</span>
                                </div>
                                <div style="font-size: 14px; white-space: pre-wrap;" th:text="${reply.content}"></div>
                            </div>
                            <div th:if="${currentUser != null and reply.user.userId == currentUser.userId}">
                                <form th:action="@{|/posts/${reply.replyId}/delete|}" method="post" onsubmit="return confirm('댓글을 삭제하시겠습니까?');">
                                    <button type="submit" style="background:none; border:none; color:#71767B; cursor:pointer; font-size:12px;">✕</button>
                                </form>
                            </div>
                        </div>
                    </div>

                </div> </div> </div>
    </div>

</div>

<script th:src="@{/main.js}"></script>

</body>
</html>
