<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>X에 로그인하기 / X</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body { background-color: #242d34; color: #E7E9EA; font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; }
        .modal-bg { background-color: rgba(91, 112, 131, 0.4); }
        .form-control {
            width: 100%; background: transparent; border: 1px solid #333639;
            border-radius: 4px; padding: 16px; color: white; outline: none; transition: 0.2s;
            margin-bottom: 20px; font-size: 16px;
        }
        .form-control:focus { border-color: #1D9BF0; box-shadow: 0 0 0 1px #1D9BF0; }
    </style>
</head>
<body class="flex justify-center items-center h-screen modal-bg">

<div class="w-full max-w-[600px] bg-black rounded-2xl shadow-2xl p-12 relative flex flex-col h-auto max-h-[80vh]">

    <a th:href="@{/}" class="absolute top-4 left-4 p-2 rounded-full hover:bg-white/10 transition cursor-pointer">
        <i class="fa-solid fa-xmark text-xl text-white"></i>
    </a>

    <div class="flex justify-center mb-8">
        <i class="fa-brands fa-x-twitter text-3xl text-white"></i>
    </div>

    <h2 class="text-3xl font-bold mb-8 text-white">X에 로그인하기</h2>

    <div th:if="${errorMessage}" class="text-red-500 text-sm mb-4 bg-red-500/10 p-3 rounded">
        <i class="fa-solid fa-circle-exclamation mr-1"></i> <span th:text="${errorMessage}"></span>
    </div>

    <form th:action="@{/users/login}" method="POST" class="flex flex-col flex-1">

        <input type="text" id="username" name="username" placeholder="사용자 아이디" class="form-control" required>
        <input type="password" id="password" name="password" placeholder="비밀번호" class="form-control" required>

        <button type="submit" class="w-full bg-white text-black font-bold py-3.5 rounded-full text-lg hover:bg-[#D7DBDC] transition mb-6 mt-4">
            로그인하기
        </button>

    </form>

    <div class="text-textSec text-sm">
        계정이 없으신가요? <a th:href="@{/users/signup}" class="text-primary hover:underline ml-1">가입하기</a>
    </div>
</div>

</body>
</html>
