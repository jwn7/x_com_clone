<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" class="dark">
<head>
    <meta charset="UTF-8">
    <title>프로필 수정 / X</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        primary: '#1D9BF0',
                        grayBorder: '#2F3336',
                        textMain: '#E7E9EA',
                        textSec: '#71767B',
                        inputBg: '#000000',
                    }
                }
            }
        }
    </script>
    <style>
        body { background-color: #242d34; color: #E7E9EA; font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; }

        /* 모달 배경 효과 */
        .modal-bg { background-color: rgba(91, 112, 131, 0.4); }

        /* 입력 필드 스타일 */
        .floating-label-group { position: relative; border: 1px solid #333639; border-radius: 4px; background-color: #000; margin-bottom: 24px; transition: 0.2s; }
        .floating-label-group:focus-within { border-color: #1D9BF0; box-shadow: 0 0 0 1px #1D9BF0; }

        .floating-label { position: absolute; top: 4px; left: 8px; font-size: 13px; color: #71767B; transition: 0.2s; pointer-events: none; }
        .floating-label-group:focus-within .floating-label { color: #1D9BF0; }

        .form-input { width: 100%; background: transparent; border: none; padding: 24px 8px 8px 8px; color: #E7E9EA; font-size: 17px; outline: none; }

        /* 파일 업로드 커스텀 */
        input[type="file"]::file-selector-button { display: none; }
    </style>
</head>
<body class="flex justify-center items-center h-screen modal-bg">

<div class="w-full max-w-[600px] bg-black rounded-2xl shadow-2xl flex flex-col max-h-[90vh] overflow-hidden relative">

    <div class="px-4 py-3 flex items-center justify-between border-b border-grayBorder sticky top-0 bg-black/80 backdrop-blur-md z-10">
        <div class="flex items-center gap-6">
            <a th:href="@{/users/profile/{username}(username=${session.currentUser?.username})}" class="p-2 rounded-full hover:bg-white/10 transition cursor-pointer">
                <i class="fa-solid fa-xmark text-xl text-white"></i>
            </a>
            <h2 class="text-xl font-bold">프로필 수정</h2>
        </div>
        <button form="editProfileForm" type="submit" class="bg-white text-black font-bold px-5 py-1.5 rounded-full hover:bg-[#D7DBDC] transition text-sm">
            저장
        </button>
    </div>

    <div class="p-4 overflow-y-auto">
        <form id="editProfileForm" th:action="@{/users/profile/edit}" method="post" enctype="multipart/form-data">

            <div class="flex justify-start mb-6 mt-4 ml-2">
                <div class="relative w-[112px] h-[112px] group cursor-pointer">
                    <img id="previewImage"
                         th:src="${profileUpdateRequest.profileImageUrl ?: '/images/default_profile.png'}"
                         class="w-full h-full rounded-full border-4 border-black object-cover bg-gray-700">

                    <div class="absolute inset-0 rounded-full bg-black/40 flex items-center justify-center opacity-75 hover:bg-black/50 transition">
                        <i class="fa-solid fa-camera text-white text-xl"></i>
                    </div>

                    <input type="file" id="profileImageFile" name="profileImageFile" accept="image/*"
                           class="absolute inset-0 w-full h-full opacity-0 cursor-pointer"
                           onchange="previewFile()">
                </div>
            </div>

            <input type="hidden" name="profileImageUrl" th:value="${profileUpdateRequest.profileImageUrl}">

            <div class="floating-label-group">
                <label for="username" class="floating-label">이름</label>
                <input type="text" id="username" name="username" class="form-input"
                       th:value="${profileUpdateRequest.username}" required placeholder=" ">
            </div>

            <div class="floating-label-group">
                <label for="bio" class="floating-label">자기소개</label>
                <textarea id="bio" name="bio" class="form-input resize-none h-[100px]"
                          placeholder=" " th:text="${profileUpdateRequest.bio}"></textarea>
            </div>

            <div th:if="${errorMessage}" class="text-red-500 text-sm mb-4 px-2">
                <i class="fa-solid fa-circle-exclamation mr-1"></i> <span th:text="${errorMessage}"></span>
            </div>

        </form>
    </div>
</div>

<script>
    // 이미지 미리보기 기능
    function previewFile() {
        const preview = document.getElementById('previewImage');
        const file = document.getElementById('profileImageFile').files[0];
        const reader = new FileReader();

        reader.addEventListener("load", function () {
            preview.src = reader.result;
        }, false);

        if (file) {
            reader.readAsDataURL(file);
        }
    }
</script>

</body>
</html>
